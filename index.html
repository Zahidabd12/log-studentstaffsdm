<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kode QR Presensi Harian</title>
    <link rel="stylesheet" href="css/style-main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <h1>Presensi Kehadiran Magang</h1>
            <p>Pindai kode yang sesuai menggunakan aplikasi di HP Anda.</p>
        </header>
        <div class="live-info">
            <p id="current-date"></p>
            <p id="current-time"></p>
        </div>
        <main class="qr-container">
            <div class="qr-card">
                <h2>CLOCK IN</h2>
                <div id="qr-masuk" class="qr-code"></div>
                <p>Pindai untuk Mencatat Jam Masuk</p>
            </div>
            <div class="qr-card">
                <h2>CLOCK OUT</h2>
                <div id="qr-pulang" class="qr-code"></div>
                <p>Pindai untuk Mencatat Jam Pulang</p>
            </div>
        </main>
        <footer>
            <p>Buka halaman `scan.html` di HP untuk memindai.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
