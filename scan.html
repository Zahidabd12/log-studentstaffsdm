<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Presensi</title>
    <link rel="stylesheet" href="css/style-nav.css">
    <link rel="stylesheet" href="css/style-scan.css">
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="spinner"></div><p>Memverifikasi sesi...</p>
    </div>
    <div id="page-content" style="display: none;">
        <nav class="main-nav">
            <a href="scan.html" id="nav-scan">Presensi</a>
            <a href="log.html" id="nav-log">Log Harian</a>
            <a href="laporan.html" id="nav-laporan">Laporan</a>
            <a href="#" id="logout-btn" class="logout">Logout</a>
        </nav>
        <div class="container">
            <header>
                <h1 id="welcome-message">Selamat Datang</h1>
                <p class="live-clock" id="live-clock-intern"></p>
            </header>
            <main class="presence-box">
                <p class="status-text" id="presence-status">Memeriksa status...</p>
                <p class="info-text" id="presence-info"></p>
                <button id="action-button" class="action-button" disabled>Memuat...</button>
                <button id="reset-button" class="reset-button hidden">Reset Presensi Hari Ini</button>
            </main>
        </div>
    </div>
    <script type="module" src="js/scan.js"></script>
</body>
</html>
