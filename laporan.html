<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Aktivitas Magang</title>
    <link rel="stylesheet" href="css/style-nav.css">
    <link rel="stylesheet" href="css/style-laporan.css">
</head>
<body>
    <nav class="main-nav">
        <a href="presensi.html">Presensi</a>
        <a href="log.html">Log Harian</a>
        <a href="laporan.html" class="active">Laporan</a>
    </nav>

    <div class="container">
        <header class="report-header">
            <h1>Laporan Aktivitas Magang</h1>
            <div class="filter-controls">
                <div class="date-range">
                    <label for="start-date">Dari:</label>
                    <input type="date" id="start-date">
                    <label for="end-date">Sampai:</label>
                    <input type="date" id="end-date">
                </div>
                <button id="generate-report-btn">Buat Laporan</button>
                <button id="print-btn" class="hidden">Cetak</button>
            </div>
        </header>

        <main id="report-content" class="report-content">
            <p class="placeholder">Pilih rentang tanggal dan klik "Buat Laporan" untuk menampilkan data.</p>
        </main>
    </div>

    <script src="js/laporan.js"></script>
</body>
</html>
